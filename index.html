<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla JS Lightbox</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- General Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Lightbox Specific Styles -->
    <link rel="stylesheet" href="assets/css/lightbox.css" />

    <script defer src="assets/js/lightbox.js"></script>
  </head>

  <body>
    <h1>Simplest Vanilla JS Lightbox</h1>

    <h2>Images</h2>

    <div class="lightbox mb-md">
      <figure>
        <img src="assets/images/image-1.jpg" />
        <figcaption>Walking in the streets of Japan</figcaption>
      </figure>
    </div>

    <div class="grid lightbox mb-md">
      <figure class="grid__item">
        <img
          src="assets/images/image-1.jpg"
          alt="Walking in the streets of Japan"
        />
        <figcaption>Walking in the streets of Japan</figcaption>
      </figure>
      <figure class="grid__item">
        <img
          class="grid__image"
          src="assets/images/image-2.jpg"
          alt="White ceramic wall beside red concrete bricks"
        />
        <figcaption>White ceramic wall beside red concrete bricks</figcaption>
      </figure>
      <figure class="grid__item">
        <img
          class="grid__image"
          src="assets/images/image-3.jpg"
          alt="Two Brown Wooden Tables"
        />
        <figcaption>Portrait Mode</figcaption>
      </figure>
      <figure class="grid__item">
        <img
          class="grid__image"
          src="assets/images/image-4.jpg"
          alt="Basket of mushrooms"
        />
        <figcaption>Basket of mushrooms</figcaption>
      </figure>
      <figure class="grid__item">
        <img
          class="grid__image"
          src="assets/images/image-5.jpg"
          alt="House near snow capped mountains"
        />
        <figcaption>House near snow capped mountains</figcaption>
      </figure>
      <figure class="grid__item">
        <img
          class="grid__image"
          src="assets/images/image-6.jpg"
          alt="Heavenly beer"
        />
        <figcaption>Heavenly beer</figcaption>
      </figure>
    </div>

    <h2>Videos</h2>

    <div class="grid lightbox">
      <video class="grid__item">
        <source src="assets/videos/video-1.mp4" type="video/mp4" />
      </video>

      <video class="grid__item">
        <source src="assets/videos/video-2.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
