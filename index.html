<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Lightbox</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="lightbox" id="lightbox">
        <figure>
            <img src="assets/images/image-1.jpg" alt="Walking in the streets of Japan">
            <figcaption>Walking in the streets of Japan</figcaption>
        </figure>
        <figure>
            <img src="assets/images/image-2.jpg" alt="White ceramic wall beside red concrete bricks">
            <figcaption>White ceramic wall beside red concrete bricks</figcaption>
        </figure>
        <figure>
            <img src="assets/images/image-3.jpg" alt="Blue and pink abstract painting">
            <figcaption>Blue and pink abstract painting</figcaption>
        </figure>
        <figure>
            <img src="assets/images/image-4.jpg" alt="Basket of mushrooms">
            <figcaption>Basket of mushrooms</figcaption>
        </figure>
        <figure>
            <img src="assets/images/image-5.jpg" alt="House near snow capped mountains">
            <figcaption>House near snow capped mountains</figcaption>
        </figure>
        <figure>
            <img src="assets/images/image-6.jpg" alt="Heavenly beer">
            <figcaption>Heavenly beer</figcaption>
        </figure>
    </div>

    <!-- Modal -->
    <div id="lightbox-modal" class="lightbox-modal">
        <figure>
            <img src="" alt="">
            <figcaption></figcaption>
        </figure>

        <button id="close-modal">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <title>close</title>
                <path
                    d="M5.293 6.707l5.293 5.293-5.293 5.293c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0l5.293-5.293 5.293 5.293c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-5.293-5.293 5.293-5.293c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-5.293 5.293-5.293-5.293c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414z">
                </path>
            </svg>
        </button>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
